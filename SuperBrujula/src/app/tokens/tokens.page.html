
<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="add-circle-outline">
      <ion-icon (click)="redirect()" name="add-circle-outline"></ion-icon>
      <ion-label>Crear Ticket</ion-label>
     
    </ion-tab-button>

    <ion-tab-button tab="alarm-outline">
      <ion-icon name="alarm-outline"></ion-icon>
      <ion-label (click)="redirect()">Tus Tickets</ion-label> 
      <ion-badge>3</ion-badge>
    </ion-tab-button>

    <ion-tab-button tab="calendar-outline">
      <ion-icon name="calendar-outline"></ion-icon>
      <ion-label (click)="redirect()">Historial</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="chatbubbles-outline">
      <ion-icon name="chatbubbles-outline"></ion-icon>
      <ion-label (click)="redirect()">Contactar</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
